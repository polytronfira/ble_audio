<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Device Check</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center; /* horizontal center */
      align-items: center;     /* vertical center */
      background-color: #f0f0f0;
      font-family: sans-serif;
    }
    .container {
      text-align: center;
    }
    .message {
      font-size: 3rem;
      color: #333;
      margin-bottom: 1rem;
    }
    .device-image {
      max-width: 80%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">You are using Unknown device</div>
  </div>
</div>
</body>
</html>
